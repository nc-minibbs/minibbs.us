start: > 
     county line (between Durham and Wake) on Slatter Road (SR 1974)
     less than 0.2 miles east of I-540.
directions: >
    follow Slatter to Emperor Boulevard where you turn right.
    Turn left at Page Road and
    right at the stoplight of 'Imperial Corners'
    (still on Page Rd.).
    Turn right on South Miami.
    At about the 3-mile mark,
    turn left onto Cornwallis Rd.
    Stay on Cornwallis until 10 miles have been completed,
    skipping as necessary 4-lane stretches.
    If you skip a lot,
    note that Cornwallis Road does a jag at Chapel Hill Road at Hardee's.
