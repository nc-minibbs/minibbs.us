name: Goodwin Road SW (central Durham County)
map: 
  mid: 1NRAImHBzXvdQGpsUzcCPb6tqxUkxMx0
  lat: 36.07832451
  lon: -78.87664049
start: > 
     junction of Goodwin (SR 1640) and 501,
     across from Northern High School.
directions: >
    go east on Goodwin until Infinity Road (SR 1639),
    turn left and continue to the end of Infinity.
    Turn right onto Snow Hill (SR 1631).
    This takes you to Old Oxford Highway (SR 1004)
    where you should turn left.
    You will cross railroad tracks and an arm of Falls Lake.
    Continue until you can bear right on Teknika Parkway.
    Turn right onto Red Mill Road (SR 1632).
    Go as far as necessary until you have completed 10 miles.
    If necessary, turn left on East Geer Street.
