start: > 
    northernmost point of Wade Loop,
    1.5 miles NE of Carr (crossroads on NC 49)
    and 1 mile north of the junction with NC 49.
directions: >
   go south on the eastern arm of Wade Loop to NC 49,
   turn left on NC 49 for a short distance and then right on McCullough Road,
   continue east about 1 mile to NC 86
   (short jog right and left to cross McDade Store Rd),
   turn right on NC 86 for a short distance
   and then right on Efland Cedar Grove Road (the second right turn),
   continue south on this road through Cedar Grove (crossroads),
   about 1.5 miles south of Cedar Grove turn left on Highland Farm Road,
   in about 1.5 miles turn left on Kenion Road
