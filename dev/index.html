<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>

<body>

<div id="vis"></div>
  <script>
    vegaEmbed('#vis'
    ,
    {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "./trends.csv",
    "format": {
      "parse": {
        "year": "date:'%Y'",
        "count": "number"
      }
    }
  },
  "width": 400,
  "params": [
    {
      "name": "countySelection",
      "select": {
        "type": "point",
        "fields": [
          "group"
        ]
      },
      "bind": "legend"
    }
  ],
  "mark": "line",
  "encoding": {
    "x": {
      "field": "year",
      "type": "temporal",
      "axis": {
        "title": ""
      }
    },
    "y": {
      "field": "bar",
      "type": "quantitative",
      "aggregate": "mean"
    },
    "color": {
      "condition": {
        "param": "countySelection",
        "field": "group",
        "type": "nominal"
      },
      "value": "grey"
    },
    "opacity": {
      "condition": {
        "param": "countySelection",
        "value": 1
      },
      "value": 0.2
    },
    "tooltip": [
      {
        "field": "group"
      },
      {
        "field": "year"
      },
      {
        "field": "bar"
      }
    ]
  },
  "transform": [
    {
      "joinaggregate": [
        {
          "op": "sum",
          "field": "count",
          "as": "speciesCount"
        }
      ],
      "groupby": [
        "year",
        "common_name"
      ]
    },
    {
      "joinaggregate": [
        {
          "op": "mean",
          "field": "speciesCount",
          "as": "bar"
        }
      ],
      "groupby": [
        "year",
        "mbbs_county",
        "group"
      ]
    }
  ]
}
    , {actions: false}
    )
  </script>

</body>
