<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>

<body>

<div id="vis"></div>
  <script>
    vegaEmbed('#vis'
    ,
    {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "./trends.csv",
    "format": {
      "parse": {
        "year": "date:'%Y'",
        "count": "number"
      }
    }
  },
  "width": 400,
  "height": 300,
  "params": [
    {
      "name": "countySelection",
      "select": {
        "type": "point",
        "fields": [
          "mbbs_county"
        ]
      },
      "bind": {
        "input": "select",
        "options": [
          "",
          "orange",
          "chatham",
          "durham"
        ]
      }
    }
  ],
  "mark": "line",
  "encoding": {
    "x": {
      "field": "year",
      "type": "temporal",
      "axis": {
        "title": ""
      }
    },
    "y": {
      "field": "yHat",
      "type": "quantitative",
      "aggregate": "sum"
    },
    "color": {
      "field": "group",
      "type": "nominal"
    },
    "tooltip": [
      {
        "field": "group"
      },
      {
        "field": "year",
        "type": "temporal",
        "format": "%Y"
      },
      {
        "field": "yHat",
        "type": "quantitative",
        "aggregate": "sum"
      }
    ]
  },
  "transform": [
    {
      "aggregate": [
        {
          "op": "sum",
          "field": "count",
          "as": "speciesCount"
        }
      ],
      "groupby": [
        "year",
        "group",
        "mbbs_county",
        "route",
        "common_name"
      ]
    },
    {
      "aggregate": [
        {
          "op": "sum",
          "field": "speciesCount",
          "as": "routeCount"
        }
      ],
      "groupby": [
        "year",
        "group",
        "mbbs_county",
        "route"
      ]
    },
    {
      "aggregate": [
        {
          "op": "sum",
          "field": "routeCount",
          "as": "countyCount"
        },
        {
          "op": "distinct",
          "field": "route",
          "as": "nRoutesRun"
        }
      ],
      "groupby": [
        "year",
        "group",
        "mbbs_county"
      ]
    },
    {
      "calculate": "\n                    if ( datum.mbbs_county == \"orange\",\n                        datum.countyCount * 12 / datum.nRoutesRun,\n                        if ( datum.mbbs_county == \"chatham\",\n                             datum.countyCount * 14 / datum.nRoutesRun,\n                             datum.countyCount * 8 / datum.nRoutesRun\n                            )\n                    )\n                    ",
      "as": "yHat"
    },
    {
      "filter": {
        "param": "countySelection"
      }
    }
  ]
}
    , {actions: false}
    )
  </script>

</body>
