  // This function grabs the specification from Elm (here called specs).
  var app = 
        Elm.DisplayRouteDashboard
        .init( { node: document.querySelector('app') });

    app.ports.vegaPort.subscribe(function (specs) {
    vegaEmbed("#vegaViz", specs, { 
        actions:  true  
      })
    .catch(console.warn);
  });
  
  </script>
